<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <h1>RyanAir Check List</h1>
   </head>
   <style>
      .box {
         opasity: 0.9;
      }

      * {
         align-items: center;
      }
      #background {
         background-color: white;
         width: 100%;
         height: 300px;
      }
      body {
         color: rgb(57, 194, 52);
         background-color: blue;
         text-align: center;
      }
   </style>
   <div>
      <a
         href="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
         <img
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="Google Logo" />
      </a>
   </div>
   <body>
      <form>
         <input type="checkbox" id="checkAll" onclick="check_all()" />
         <label for="checkAll">Check All/Uncheck All</label>
         <br />
         <ul>
            <li>
               <input type="checkbox" id="insurance" />
               <label for="insurance">Insurance</label>
            </li>
            <li>
               <input type="checkbox" id="baggage" />
               <label for="baggage">Baggage</label>
            </li>
            <li>
               <input type="checkbox" id="buggy" />
               <label for="buggy">Buggy</label>
            </li>
            <li>
               <input type="checkbox" id="pets" />
               <label for="pets">Pets</label>
            </li>
            <li>
               <input type="checkbox" id="goods" />
               <label for="goods">Goods</label>
            </li>
         </ul>
      </form>

      <script>
         function check_all() {
            var checkboxes = document.querySelectorAll('input[type="checkbox"]')
            for (var i = 0; i < checkboxes.length; i++) {
               if (checkboxes[i].id !== "checkAll") {
                  checkboxes[i].checked =
                     document.getElementById("checkAll").checked
               }
            }
         }
         document.body.onclick = function () {
            let colors = [
               "red",
               "green",
               "yellow",
               "orange",
               "red",
               "#ffff00",
               "#263300",
            ]
            let randomColor = colors[Math.floor(Math.random() * colors.length)]
            document.body.style.backgroundColor = randomColor
         }
      </script>
   </body>
</html>
